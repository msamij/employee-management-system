{% extends 'base.html' %} {% block content %}

<div class="form-container">
  <form class="form-container__form" action="/form/address/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="street">Street</label>
      <input required class="form-group__input" id="street" name="street" type="text" value="" />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input required class="form-group__input" id="city" name="city" type="text" value="" />
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input required class="form-group__input" id="state" name="state" type="text" value="" />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input required class="form-group__input" id="country" name="country" type="text" value="" />
    </div>

    <div class="form-group">
      <label for="zipcode">Zip code</label>
      <input required class="form-group__input" id="zipcode" name="zipcode" type="text" value="" />
    </div>

    <div class="form-group">
      <label for="address_type">Address Type</label>
      <select id="address_type" name="address_type">
        <option value="Home">Home</option>
        <option value="Office">Office</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="employee">Employee</label>
      <select id="employee" name="employee">
        <option value="" selected="">--------</option>
        {% for employee in employees %}
        <option value="{{ employee.id }}">{{ employee.first_name }}, {{ employee.last_name }}</option>
        {% endfor %}
      </select>
    </div>

    <button class="form-btn" type="submit">Save</button>
  </form>
</div>
{% endblock %}
